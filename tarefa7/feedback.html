<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-geral.css">
    <link rel="stylesheet" href="css/style-feedback.css">
    <title>Cuscuz de milho</title>
</head>
<body>
    <header>
        <h1>Cuscuz de milho</h1>
    </header>
    <div id="meio">
        <nav>
            <ul>
                <a href="index.html"><li>Página inicial</li></a>
                <a href="receita.html"><li>Receita</li></a>
                <a href="frigideira.html"><li>Na frigideira</li></a>
                <a href="feedback.html"><li>Feedback</li></a>
            </ul>
        </nav>
        <main>
        <form action="#">
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome">
            <br><br>
            <div class="meia-linha">
                <label for="estado">Estado:</label>
            <select id="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <br><br>
            </div>
            <div class="meia-linha">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade">
                <br><br>
            </div>
            <div class="meia-linha">
                <label>Já conhecia o cuscuz?</label>
                <input type="radio" id="sim" name="cuscuz">
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="cuscuz">
                <label for="nao">Não</label>
                <br><br>
            </div>
            <div class="meia-linha">
                <label for="tipo-cuscuz">Qual cuscuz?</label>
                <select id="tipo-cuscuz">
                    <option value="nordestino">Nordestino</option>
                    <option value="paulista">Paulista</option>
                    <option value="marroquino">Marroquino</option>
                </select>
                <br><br>
            </div>
            <label for="comentario">O que achou de nossa página?</label><br>
            <textarea id="comentario"></textarea>
            <br><br>
            <div id="botoes">
                <button type="submit">Enviar</button>
                <button type="reset">Resetar</button>
            </div>
        </form>
        </main>
    </div>
    <footer>
        <span class="direita">Feito por: <a href="">Nicolas Fiel</a></span>
        <span class="esquerda">Desenvolvido por: <a href="">Nicolas Fiel</a></span>
    </footer>
</body>
</html>
